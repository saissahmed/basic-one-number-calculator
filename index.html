<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic one number calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div id="container">
    <div class="number one" onclick="calc(0)"><span>1</span></div>
    <div class="number two" onclick="calc(1)"><span>2</span></div>
    <div class="number three" onclick="calc(2)"><span>3</span></div>
    <div class="number four" onclick="calc(3)"><span>4</span></div>
    <div class="number five" onclick="calc(4)"><span>5</span></div>
    <div class="number six" onclick="calc(5)"><span>6</span></div>
    <div class="number seven" onclick="calc(6)"><span>7</span></div>
    <div class="number eight" onclick="calc(7)"><span>8</span></div>
    <div class="number nine" onclick="calc(8)"><span>9</span></div>
    <div class="number op plus" onclick=" plus()"><span>+</span></div>
    <div class="number zero" onclick="calc(10)"><span>0</span></div>
    <div class="number op minus" onclick="minus()"><span>-</span></div>
    <div class="number equal" onclick="total()">=</div>
    <div class="number" onclick="window.location.reload()"  ><span>clear</span></div>

 </div>

<script src="main.js"></script>    
</body>
</html>
